<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">Conexão Solidária</h2>
        <nav class="navigation">
            <a href="#">Início</a>
            <a href="dúvidas/duvidas.html">Dúvidas comuns</a>

            <a href="perfil.html">Perfil</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="container">
        <h2>Bem vindo</h2><br><hr><br>
        <h2>Perfil</h2><br>
   
    <h3>Nome:
        <script>
            const users = JSON.parse(localStorage.getItem("users"))
            const user = users[0]
            document.write(user.name);
        </script>
    </h3><br>
    <h3>Email:
        <script>
            document.write(user.email);
        </script>
    </h3><br>
    <button onclick="logOut" style="height:50px; margin-top: 25px;" class="botaoLogout">Logout</button>
    </div>

    <script>
        function logOut() {
            localStorage.removeItem("users");
            window.location.href = "index.html"
        }

    </script>

</body>

</html>
