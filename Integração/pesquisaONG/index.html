<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conexão Solidária</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Adição do cabeçalho -->
  <header>
    <h2 class="logo">Conexão Solidária</h2>
    <nav class="navigation">
      <a href="../Inicial/index.html">Início</a>
      <a href="../cadLog/duvidas/duvidas.html">Dúvidas comuns</a>
      <a href="../cadLog/index2.html">Para usuários</a>
      <a href="../cadLog/perfil2.html">Perfil</a>
    </nav>
  </header>

  <div class="container" style="margin-top: 7%">
    <h1 class="mt-4">ONGs Parceiras</h1>
    <!-- Campo de pesquisa de nome -->
    <div class="form-group mt-4">
      <input type="text" class="form-control" id="searchByName" placeholder="Busca">
    </div>
    <!-- Menu "hamburguer" para outros filtros -->
    <button class="btn btn-secondary mt-2" id="filterToggle">
      Filtros
    </button>
    <div class="filter-container mt-2" id="filterContainer">
      <select class="form-control mb-2" id="searchByLocation">
        <option value="">Todas as localizações</option>
        <option value="Belo Horizonte">Belo Horizonte</option>
        <!-- Adicione outras opções de localização conforme necessário -->
      </select>
      <select class="form-control mb-2" id="searchByDonation">
        <option value="">Todas as doações</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Medicamentos">Medicamentos</option>
        <option value="Materiais de Limpeza">Materiais de Limpeza</option>
        <!-- Adicione outras opções de doação conforme necessário -->
      </select>
      <select class="form-control mb-2" id="searchByCategory">
        <option value="">Todas as categorias</option>
        <option value="Animais">Animais</option>
        <option value="Ambiental">Ambiental</option>
        <!-- Adicione outras opções de categoria conforme necessário -->
      </select>
    </div>
    <!-- Tabela de ONGs -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th scope="col">Logo</th>
          <th scope="col">Nome</th>
          <th scope="col">Localização</th>
          <th scope="col">Categoria</th>
          <th scope="col">Doações</th>
        </tr>
      </thead>
      <tbody id="ongTableBody">
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
