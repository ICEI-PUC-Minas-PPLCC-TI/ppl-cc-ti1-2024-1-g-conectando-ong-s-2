<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Solidária - Para usuários</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h2 class="logo">Conexão Solidária</h2>
        <nav class="navigation">
            <a href="../Inicial/index.html">Início</a>
            <a href="./duvidas/duvidas.html">Dúvidas comuns</a>
            <a href="../pesquisaONG/index.html">Para ONGs</a>
            <a href="perfil2.html">Perfil</a>
            <button class="btnLogin-popup" style="color: black; border-color: black; font-size: 1.3em;">Login</button>
        </nav>
    </header>

    <div class="wrapper"> 
            <!--adição-->
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <!--fim adição-->
         <!--   <div class="form-container">-->

            <div class="form-box login">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="loginEmail" id="loginEmail" required>
                        <label for="loginEmail">Email</label>
                        <hr>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="loginPassword" id="loginPassword" required>
                        <label for="loginPassword">Senha</label>
                        <hr>
                    </div>

                   <!-- <button type="submit" onclick="checkData()" class="btn" id="save_btn" style="background-color: black;">Login</button>-->

                    <button type="submit" class="btn" style="background-color: black">Entrar</button>

                    <div class="login-register">
                        <p>Ainda não possui uma conta?<a href="#" class="register-link">Cadastro</a></p>
                    </div>
                </form>
                </div> <!--fechamento da div form box login-->

<!--------------------Cadastro----------------------->
        <div class="form-box register">
            <h2>Cadastro</h2>
            <form id="registerForm">

                <!--email-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" class="registerEmail" id="registerEmail" required>
                    <label for="registerEmail">Email</label>
                    <hr>
                </div>
                <!--cadastrando senha-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="registerPassword" id="registerPassword" required>
                    <label for="registerPassword">Senha</label>
                    <hr>
                </div>

               <!-- <button type="submit" onclick="saveData()" id="save_btn" class="btn" style="background-color: black;">Cadastro</button>-->


               <button type="submit" class="btn" style="background-color:black">Cadastrar</button>

                <div class="login-register">
                    <p>Já possui uma conta?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
            
        </div>
    </div>
    <script src="script2.js"></script>
    <script src="popUp.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
