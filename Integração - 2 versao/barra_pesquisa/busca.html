<head>

</head>
<body>

    <header>
        <h2 class="logo">Conexão Solidária</h2>
        <nav class="navigation">
            <a href="../cadLog/index.html">Para usuários</a>
            <a href="../cadONGs/index.html">Para ONGs</a>
            <a href="../cadVoluntarios/index.html">Para voluntários</a>
            <a href="../cadLog/dúvidas/duvidas.html">Dúvidas Comuns</a>
        </nav>
        <style>
            
    header{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
    }
    
    .logo{
        font-size: 2.3em;
        color: #050505;
        font-family: monospace;
        user-select: none;
        margin-left: -30px;
        color: black;
    }
    
    .navigation a{
        position: relative;
        font-size: 1.3em;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
        color: black;
    }
    
    .navigation a::after{
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: black;
        border-radius: 5px;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform .5s;
    }
    
    .navigation a:hover::after{
        transform-origin: left;
        transform: scaleX(1);
    }
    
        </style>
       </header>


    <div class="principal">
        <div class="conteudo">
            <h1>Buscar por voluntários</h1>
            <p>Pesquise pelo nome ou encontre voluntários com o filtro:</p>
            <form class="formulario-pesquisa">
                <input type="text" placeholder="Digite o nome do voluntário" id="campo-pesquisa">
                <button type="button" class="botao-filtro" id="botao-filtro">Filtros</button>
                <div id="filtros" class="filtros">
                    <select id="filtro-interesse">
                        <option value="">Área de Interesse</option>
                        <option value="educacao">Educação</option>
                        <option value="saude">Saúde</option>
                        <option value="meio-ambiente">Meio Ambiente</option>
                        <option value="assistencia-social">Assistência Social</option>
                    </select>
                    <select id="filtro-cidade">
                        <option value="">Cidade</option>
                        <option value="sao-paulo">São Paulo</option>
                        <option value="rio-de-janeiro">Rio de Janeiro</option>
                        <option value="belo-horizonte">Belo Horizonte</option>
                        <option value="curitiba">Curitiba</option>
                    </select>
                    <select id="filtro-experiencia">
                        <option value="">Experiência</option>
                        <option value="nenhuma">Nenhuma</option>
                        <option value="1-3-anos">1-3 anos</option>
                        <option value="3-5-anos">3-5 anos</option>
                        <option value="mais-de-5-anos">Mais de 5 anos</option>
                    </select>
                </div>
                <button type="submit" class="botao-pesquisa">Pesquisar</button>
            </form>
        </div>
    </div>
    
    <footer class="rodape">
        <p>&copy; 2024 Todos os direitos reservados.</p>
    </footer>

    <script src="busca.js"></script>
</body>
</html>
