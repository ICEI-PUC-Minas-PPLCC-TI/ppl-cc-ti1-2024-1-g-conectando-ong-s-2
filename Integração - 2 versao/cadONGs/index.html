  <div class="corFundo">
    <h1 class="titulo"  id="irParaForms">Seja uma ONG parceira</h1>
    <h2 class="titulo2">Preencha suas informações no formulário abaixo:</h2>

    <form class="form" id="form">
      <div class="campo">
        <label>Nome da ONG</label>
        <input type="text" class="form-control" id="InputName" name="name" required>
      </div>
      <div class="campo">
        <label>Categoria da ONG</label>
        <select name="category" id="categoria">
          <option disabled selected>Selecionar</option>
          <option>Pessoas em vulnerabilidade social</option>
          <option>PCDs</option>
          <option>Crianças e adolescentes</option>
          <option>Animais</option>
          <option>Meio ambiente</option>
        </select>
      </div>
      <div class="campo">
        <label>Logomarca da ONG</label>
        <input type="file" class="form-control" name="logo" aria-label="file example" required>
      </div>
      
      <div class="campo">
        <label>Cidade</label>
        <input type="text" class="form-control" name="city" required>
      </div>
      <div class="campo">
        <label>Bairro</label>
        <input type="text" class="form-control" name="neighborhood" required>
      </div>
      <div class="campo">
        <label>Rua/Número</label>
        <input type="text" class="form-control" name="street" placeholder="  Ex: Rua das Flores, 345" required>
      </div>

      <div class="campo">
        <label>Endereço pelo Google Maps</label>
        <input type="text" class="form-control" name="mapUrl" placeholder="  Ex: https://maps.app.goo.gl" required>
      </div>

      <div class="campo">
        <label>Horário de funcionamento</label>
        <input type="text" class="form-control" name="time" placeholder="  Ex: Segundas às sextas 8h00 - 17h00" required>
      </div>
      
      <div class="campo">
        <label>O que doar</label>
        <input type="text" class="form-control" name="donations" placeholder="  Ex: Ração, Cobertores, Brinquedos, etc." required>
      </div>

      <div class="campo">
        <label>Chave PIX para doações</label>
        <input type="text" class="form-control" name="pix">
      </div>

      <div class="campo">
        <label>Caixa postal</label>
        <input type="text" class="form-control" name="caixa_postal">
      </div>

      <div class="campo">
        <label>Telefone para contato</label>
        <input type="text" class="form-control" name="contact" placeholder="  Ex: (31) 99999-9999" required>
      </div>

      <div class="campo">
        <label>Whatsapp</label>
        <input type="text" class="form-control" name="whatsapp">
      </div>

      <div class="campo">
        <label>Email</label>
        <input type="text" class="form-control" name="email" placeholder="  Ex: email@provedor.com.br">
      </div>

      <div class="campo">
        <label>Instagram</label>
        <input type="text" class="form-control" name="instagram" placeholder="  Anexe o link do perfil da ONG">
      </div>

      <div class="campo">
        <label style="margin-top: 15px;">Sobre a ONG:</label>
        <textarea name="description" style="width: 24em; height: 8em;"></textarea>
      </div>
      <button type="submit" class="botao">Enviar</button>
    </form>
    </div>
