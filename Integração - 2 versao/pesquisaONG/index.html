    <header>
      <h2 class="logo">Conexão Solidária</h2>
      <nav class="navigation">
          <a href="../cadONGs/index.html">Cadastro de ONGs</a>
          <a href="../cadVoluntarios/">Para voluntários</a>

      </nav>
      <style>
header{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 20px 100px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 99;
}

  .logo{
      font-size: 2.3em;
      color: #050505;
      font-family: monospace;
      user-select: none;
      margin-left: -30px;
      color: black;
  }
  
  .navigation a{
      position: relative;
      font-size: 1.3em;
      text-decoration: none;
      font-weight: 500;
      margin-left: 40px;
      color: black;
  }
  
  .navigation a::after{
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 3px;
      background: black;
      border-radius: 5px;
      transform-origin: right;
      transform: scaleX(0);
      transition: transform .5s;
  }
  
  .navigation a:hover::after{
      transform-origin: left;
      transform: scaleX(1);
  }
  
      </style>


  </header>

  <div class="container" style="margin-top: 7%">
    <h1 class="mt-4">ONGs Parceiras</h1>
    <!-- Campo de pesquisa de nome -->
    <div class="form-group mt-4">
      <input type="text" class="form-control" id="searchByName" placeholder="Busca">
    </div>
    <!-- Menu "hamburguer" para outros filtros -->
    <button class="btn btn-secondary mt-2" id="filterToggle">
      Filtros
    </button>
    <div class="filter-container mt-2" id="filterContainer">
      <select class="form-control mb-2" id="searchByLocation">
        <option value="">Todas as localizações</option>
        <option value="Belo Horizonte">Belo Horizonte</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Curitiba">Curitiba</option>
        <!-- Adicione outras opções de localização conforme necessário -->
      </select>
      <select class="form-control mb-2" id="searchByDonation">
        <option value="">Todas as doações</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Medicamentos">Medicamentos</option>
        <option value="Materiais de Limpeza">Materiais de Limpeza</option>
        <!-- Adicione outras opções de doação conforme necessário -->
      </select>
      <select class="form-control mb-2" id="searchByCategory">
        <option value="">Todas as categorias</option>
        <option>Pessoas em vulnerabilidade social</option>
        <option>PCDs</option>
        <option>Crianças e adolescentes</option>
        <option>Animais</option>
        <option>Meio ambiente</option>
        <!-- Adicione outras opções de categoria conforme necessário -->
      </select>
    </div>
    <!-- Tabela de ONGs -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th scope="col">Logo</th>
          <th scope="col">Nome</th>
          <th scope="col">Localização</th>
          <th scope="col">Categoria</th>
          <th scope="col">Doações</th>
        </tr>
      </thead>
      <tbody id="ongTableBody">
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="script.js"></script>
