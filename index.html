<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <header>
        <h2 class="logo">Conexão Solidária</h2>
        <nav class="navigation">
            <a href="#">Início</a>
            <a href="dúvidas/duvidas.html">Dúvidas comuns</a>
            <a href="#">Para ONGs</a>
            <a href="perfil.html">Perfil</a>
            <button class="btnLogin-popup" style="color: black; border-color: black; font-size: 1.3em;">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="emailLogin" id="emailLogin" required>
                    <label for="emailLogin">Email</label>
                    <hr>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="passwordLogin" id="passwordLogin" required>
                    <label for="passwordLogin">Senha:</label>
                    <hr>
                </div>
                
                <!--<div class="remember-forgot">
                    <label><input type="checkbox">Me lembre</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>-->

                <button type="submit" onclick="checkData()" class="btn" id="save_btn" style="background-color: black;">Login</button>

                <div class="login-register">
                    <p>Ainda não possui uma conta?<a href="#" class="register-link">Cadastro</a></p>
                </div>
            </form>
        </div>
<!------------------------------------------------------>
        <div class="form-box register">
            <h2>Cadastro</h2>
            <form action="#">
                <!--usuário-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="name" id="name" required>
                    <label for="name">Usuário</label>
                    <hr>
                </div>
                <!--email-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" class="email" id="email" required>
                    <label for="email">Email</label>
                    <hr>
                </div>
                 <!--senha-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="password" id="password" required>
                    <label for="password">Senha</label>
                    <hr>
                </div>
                <!--me lembre-->
                <div class="remember-forgot">
                    <label><input type="checkbox">Eu concordo com os termos de uso</label>                    
                </div>
                <!--botão-->
                <button type="submit" onclick="saveData()" class="btn" id="save_btn" style="background-color: black;">Cadastro</button>
                <div class="login-register">
                    <p>Já possui uma conta?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>

        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="js/cadastro.js"></script>
    <script src="js/login.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--novo-->
    <script>
        let form = document.querySelector('form');
        form.addEventListener('submit', handleSubmit);

        let formData = new FormData(form);
        let data = Object.fromEntries(formData);
        let jsonData = JSON.stringify(data);

        function handleSubmit(event){
            event.preventDefault();
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: jsonData
            }).then(res => res.json())
            .then(result => console.log(result.data))
            .catch(err => console.log(err))
        }
    </script>
</body>
</html>
